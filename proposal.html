<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal for You ❤️</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="heart">❤️ Will You Be Mine Forever? ❤️</h1>
    <p class="message">Doyel, tum meri zindagi ki sabse khoobsurat cheez ho!</p>
    <button class="button" onclick="alert('I Love You So Much! ❤️')">YES</button>
</body>
</html>
